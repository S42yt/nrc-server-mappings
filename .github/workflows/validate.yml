name: Validate Server Manifests and Images

on:
  push:
    branches:
      - main
    paths:
      - "servers/**/*.png"
      - "servers/**/manifest.json"

  pull_request:
    paths:
      - "servers/**/*.png"
      - "servers/**/manifest.json"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Get changed server folders (PR only)
        if: github.event_name == 'pull_request'
        id: changed-folders
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '^servers/' || true)
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "No server files changed"
            echo "folders=" >> $GITHUB_OUTPUT
          else
            FOLDERS=$(echo "$CHANGED_FILES" | cut -d'/' -f2 | sort -u | tr '\n' ',' | sed 's/,$//')
            echo "Changed server folders: $FOLDERS"
            echo "folders=$FOLDERS" >> $GITHUB_OUTPUT
          fi
        
      - name: Validate manifests (All servers on push to main)
        if: github.event_name == 'push'
        run: npm run validate-manifest

      - name: Validate manifests (Changed servers on PR)
        if: github.event_name == 'pull_request' && steps.changed-folders.outputs.folders != ''
        id: validate-pr
        continue-on-error: true
        run: |
          npm run validate-manifest -- --folders="${{ steps.changed-folders.outputs.folders }}" 2>&1 | tee validation-output.log
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Validate image dimensions
        id: validate-images
        continue-on-error: true
        run: |
          npm run validate-images 2>&1 | tee images-output.log
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Post PR Comment with Results
        if: github.event_name == 'pull_request' && steps.changed-folders.outputs.folders != ''
        uses: actions/github-script@v7
        env:
          CHECKED_FOLDERS: ${{ steps.changed-folders.outputs.folders }}
        with:
          script: |
            const postComment = require('./scripts/post-pr-comment.js');
            await postComment({ github, context, core });

      - name: Fail if validation failed
        if: github.event_name == 'pull_request' && (steps.validate-pr.outputs.exit_code != '0' || steps.validate-images.outputs.exit_code != '0')
        run: |
          echo "Validation failed. Please check the errors above."
          exit 1